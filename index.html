<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
</head>
<body>
    <header class="main-header">
        <div class="row">
            <img class="logo" src="images/logo.svg" alt="Logo" />
            <h1 class="primary-heading">We are launching <b>soon!</b></h1>
        </div>
    </header>
    <main>
        <div class="row">
            <form action="#" class="email-form" method="GET">
                <label for="email-input" class="email-label">Subscribe and get notified</label>
                <input type="text" id="email-input" name="email" placeholder="Your email address...">
                <button class="btn">Notify Me</button>
            </form>
            <img src="images/illustration-dashboard.png" alt="Dashboard" class="photo">
        </div>
    </main>
    <footer class="main-footer">
        <div class="social-media-links">
            <a href="#" class="icon-link">
                <svg class="icon">
                    <use xlink:href="./images/sprite.svg#facebook-Char"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon">
                    <use xlink:href="./images/sprite.svg#twitter"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon">
                    <use xlink:href="./images/sprite.svg#instagram"></use>
                </svg>
            </a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved</p>
        <p class="author">Frontend mentor Challenge solution by <a href="https://www.linkedin.com/in/yasser-tarek-75b781210/" class="author__link">Yasser Tarek Nada</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
